<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Report Module</title>
    <link rel="stylesheet" type="text/css" href="RadiologyDatabase.css">
</head>

<body>
<!--Code from sample login -->
<FORM ACTION="ReportModule.jsp" METHOD="post" autocomplete="off">
    <TABLE>
	<p> Please state a diagnosis and the year of the diagnosis </p>
        <TR VALIGN=TOP ALIGN=LEFT>
            <TD><B><I>Diagnosis:</I></B></TD>
            <TD><INPUT TYPE="text" NAME="DIAGNOSIS"><BR></TD>
        </TR>
        <TR VALIGN=TOP ALIGN=LEFT>
            <TD><B><I>Year:</I></B></TD>
            <TD><INPUT TYPE="password" NAME="YEAR"></TD>
        </TR>
    </TABLE>

    <INPUT TYPE="submit" NAME="Submit" VALUE="GENERATE REPORT">
</FORM>


</body>
</html>
