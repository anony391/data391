<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add Image To Radiology Record</title>
    <link rel="stylesheet" type="text/css" href="RadiologyDatabase.css">
</head>
<FORM NAME="RadiologyRecord" ACTION="UploadNewImage" METHOD="post" autocomplete="off" enctype="multipart/form-data">

    <h2>Add new image to radiology record:</h2>
    <TABLE>
	<TR VALIGN=TOP ALIGN=RIGHT>
		<TD><B>Radiology Report ID number:</B></TD>
		<TD><INPUT TYPE="text" NAME="RECORDID"><BR></TD>
	</TR>
    <TR VALIGN=TOP ALIGN=RIGHT>
		<TD><input name="filesToUpload[]" id="filesToUpload" type="file" multiple="" /></TD>
	</TR>
	<TR>
	    <TD><INPUT TYPE="submit" NAME="Upload" VALUE="Upload"></TD>
	</TR>
</FORM>
</TABLE>
