<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LoginModule</title>
    <link rel="stylesheet" type="text/css" href="RadiologyDatabase.css">
</head>

<body>
<!--Code from sample login -->
<FORM id= "login-form" NAME="LoginForm" ACTION="LoginModule.jsp" METHOD="post" autocomplete="off">
    <TABLE>
        <TR VALIGN=TOP ALIGN=LEFT>
            <TD><B><I>Username:</I></B></TD>
            <TD><INPUT TYPE="text" NAME="USERID"><BR></TD>
        </TR>
        <TR VALIGN=TOP ALIGN=LEFT>
            <TD><B><I>Password:</I></B></TD>
            <TD><INPUT TYPE="password" NAME="PASSWD"></TD>
        </TR>
    </TABLE>

    <INPUT TYPE="submit" NAME="Submit" VALUE="LOGIN">
</FORM>


</body>
</html>
